<div class="Reset">
    <div class="content">
      <div class="head">
          <h1>Reset your password</h1>
      </div>
      <div class="form">
          <!-- บน -->
          <div class="top">
              <input type="text" name="otp" placeholder="OTP" [(ngModel)]="otp" [disabled]="!isPasswordEnabled" >
              <!-- <input type="text" placeholder="lastName"> -->
              <div class="bot">
                  <button (click)="onSubmits()">Resend OTP</button>
              </div>
          </div>
          <!-- ล่าง -->
          <div class="bottom">
              <input type="text" name="email" placeholder="Email" [(ngModel)]="email">
              <input type="text" name="newPassword" placeholder="New Password" [(ngModel)]="newPassword" [disabled]="!isPasswordEnabled" >
          </div>
      </div>
      <button (click)="checkcode()">Submit</button>
      
    </div>
